<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Care App - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .logo {
            width: 64px;
            height: 64px;
        }
    </style>
</head>
<body class="bg-white">
<div class="flex min-h-screen flex-col items-center justify-center p-4">
    <div class="mb-8 text-center">
        <svg class="logo mx-auto" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 3a9 9 0 11-4.5 16.75M12 3a9 9 0 014.5 16.75M12 3v18" />
            <path d="M3 12h18M7.5 7.5l9 9M16.5 7.5l-9 9" />
        </svg>
        <div class="mt-2 text-xl font-semibold">Skin Care</div>
    </div>
    <button id="scanButton" class="bg-gray-900 text-white hover:bg-gray-800 px-4 py-2 rounded">
        Scan and Analyze Your Face
    </button>
</div>

<script>
    document.getElementById('scanButton').addEventListener('click', function() {
        window.location.href = 'scan.html';
    });
</script>
</body>
</html>
