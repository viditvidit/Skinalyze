<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Care App - Select Type</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white">
<div class="min-h-screen p-4">
    <button id="backButton" class="mb-8 bg-transparent hover:bg-gray-100 p-2 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>
    </button>

    <div class="mx-auto max-w-md space-y-8">
        <div class="text-center">
            <h2 class="mb-4 text-2xl font-semibold">Your Skin Concern:</h2>
            <p id="skinConcern" class="text-lg font-medium">Analyzing...</p>
        </div>

        <div class="space-y-4">
            <h3 class="text-center text-xl">Choose your Skin Type</h3>
            <div class="grid grid-cols-2 gap-4">
                <button class="skin-type-btn h-12 border rounded hover:bg-gray-100">Dry</button>
                <button class="skin-type-btn h-12 border rounded hover:bg-gray-100">Oily</button>
                <button class="skin-type-btn h-12 border rounded hover:bg-gray-100">Combination</button>
                <button class="skin-type-btn h-12 border rounded hover:bg-gray-100">Normal</button>
            </div>
            <button class="skin-type-btn w-full h-12 border rounded hover:bg-gray-100">Sensitive</button>
        </div>

        <button id="proceedButton" disabled class="w-full bg-gray-900 text-white hover:bg-gray-800 h-12 rounded disabled:opacity-50 disabled:cursor-not-allowed">
            Proceed
        </button>
    </div>
</div>

<script>
    const skinConcern = document.getElementById('skinConcern');
    const skinTypeButtons = document.querySelectorAll('.skin-type-btn');
    const proceedButton = document.getElementById('proceedButton');
    const backButton = document.getElementById('backButton');

    let selectedType = '';

    // Simulate skin concern analysis
    setTimeout(() => {
        const concerns = ['Acne', 'Dark Spots', 'Pigmentation'];
        skinConcern.textContent = concerns[Math.floor(Math.random() * concerns.length)];
    }, 1500);

    skinTypeButtons.forEach(button => {
        button.addEventListener('click', () => {
            skinTypeButtons.forEach(btn => btn.classList.remove('bg-gray-200'));
            button.classList.add('bg-gray-200');
            selectedType = button.textContent;
            proceedButton.disabled = false;
        });
    });

    proceedButton.addEventListener('click', () => {
        if (selectedType) {
            window.location.href = `results.html?concern=${encodeURIComponent(skinConcern.textContent)}&type=${encodeURIComponent(selectedType)}`;
        }
    });

    backButton.addEventListener('click', () => {
        window.location.href = 'scan.html';
    });
</script>
</body>
</html>
